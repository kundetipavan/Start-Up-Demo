<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Registration</title>
  <style>
/* General Page Styling */
body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background-image: linear-gradient(rgba(4,9,30,0.8),rgba(4,9,30,0.8)), url("college img.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  margin: 0;
}

/* Form Container (Glassmorphism Effect) */
#form-container {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
  max-width: 600px;
  width: 100%;
  overflow-y: auto;
  max-height: 90vh;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Form Title */
h1 {
  color: #ffcc00;
  text-align: center;
  font-size: 26px;
  margin-bottom: 20px;
}

/* Form Groups */
.form-group {
  margin-bottom: 20px;
}

/* Labels */
.form-group label {
  font-weight: 600;
  color: #ffffff;
  margin-bottom: 6px;
  display: block;
  font-size: 14px;
}

/* Input, Textarea, and Select Fields */
input, textarea, select {
  width: 100%;
  padding: 12px;
  border: 1px solid #00bcd4;
  border-radius: 8px;
  font-size: 14px;
  box-sizing: border-box;
  transition: all 0.3s ease-in-out;
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: #ff9800;
  box-shadow: 0 0 8px rgba(255, 152, 0, 0.8);
  background: rgba(255, 255, 255, 0.2);
}

/* Placeholder Styling */
input::placeholder, textarea::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

/* File Upload Section */
.file-upload {
  border: 2px dashed #00bcd4;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 12px;
  text-align: center;
  cursor: pointer;
  color: #ffffff;
  font-weight: bold;
  border-radius: 8px;
  transition: all 0.3s ease-in-out;
}

.file-upload:hover {
  background-color: rgba(255, 255, 255, 0.2);
  border-color: #ff9800;
  color: #ff9800;
}

/* Button Styling */
button {
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #ffffff;
  border: none;
  cursor: pointer;
  font-size: 16px;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background: linear-gradient(135deg, #ff5722, #e91e63);
  box-shadow: 0 4px 10px rgba(255, 87, 34, 0.3);
  transform: scale(1.03);
}

button:active {
  transform: scale(0.98);
}

/* Success Message */
.success-message {
  background-color: rgba(40, 167, 69, 0.9);
  color: #ffffff;
  padding: 15px;
  text-align: center;
  border-radius: 8px;
  font-weight: bold;
  margin-bottom: 20px;
  display: none;
}

/* Responsive Design */
@media (max-width: 600px) {
  #form-container {
    padding: 15px;
  }
  
  h1 {
    font-size: 22px;
  }

  input, textarea, select {
    font-size: 14px;
    padding: 10px;
  }

  button {
    font-size: 14px;
    padding: 10px;
  }
}
  </style>
</head>
<body>
  <div id="registrationSuccess" class="success-message hidden">
    <h2>Registration Successful!</h2>
  </div>

  <form action="" name="submit-to-google-sheet">
    <div id="form-container">
      <h1>Startup Registration </h1>
      <form id="startupForm">
        <div class="form-group" id="companyNameGroup">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName"  name="COMPANY-NAME">
        </div>

        <div class="form-group" id="companyTypeGroup">
          <label for="companyType">Type of Company</label>
          <input type="text" id="companyType" name="COMPANY-TYPE">
        </div>

        <div class="form-group" id="contactNumberGroup">
          <label for="contactNumber">Contact Number</label>
          <input type="text" id="contactNumber" name="CONTACT-NO" required>
        </div>

        <div class="form-group" id="emailGroup">
          <label for="email">Email</label>
          <input type="email" id="email" name="E-MAIL" required>
        </div>

        <div class="form-group" id="regCertificateGroup">
          <label for="regCertificate">Upload Registration Certificate (PDF)</label>
          <div class="file-upload" onclick="document.getElementById('regCertificate').click()">
            <input type="file" id="regCertificate" name="Registration Certificate" accept=".pdf" required >
          </div>
        </div>

        <div class="form-group" id="gstNumberGroup">
          <label for="gstNumber">GST Number</label>
          <input type="text" id="gstNumber" name="GST-NO" required>
        </div>

        <div class="form-group" id="teamAssociateGroup">
          <label for="teamAssociate">Team Associate</label>
          <input type="text" id="teamAssociate" name="TEAM-ASSOCIATE" required>
        </div>

        <div class="form-group" id="channelPartnerGroup">
          <label for="channelPartner">Channel Partner</label>
          <input type="text" id="channelPartner" name="Channel Partner" required>
        </div>

        <div class="form-group" id="startupCospaceGroup">
          <label for="startupCospace">Startup Co-Space</label>
          <input type="text" id="startupCospace" name="Startup Co-Space" required>
        </div>

        <div class="form-group" id="statusCommentsGroup">
          <label for="statusComments">Status Comments</label>
          <textarea id="statusComments" rows="4" name="Status Comments" required></textarea>
        </div>

        <button id="btn" type="submit">Register</button>
      </form>
    </div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxaImqgNaPIDyf6b7ASOSQy6nbjDUIflhVRKU9--YI6vYj4TffNSOkKo4kr17_ZHBRi/exec';  
    const form = document.forms['submit-to-google-sheet'];
    const successMessage = document.getElementById('registrationSuccess');
    
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                document.getElementById('form-container').style.display = 'none';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'vhub.html';
                }, 2000);
            })
            .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
